<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<script>
   function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
  
    if (username === "carolina" && password === "hola") {
      window.location.replace("admin.html");
    } else {
      alert("Usuario o contraseña incorrectos. Por favor intente de nuevo.");
    }
  
    event.preventDefault();
  }

</script>


<body>

    <header>
        <h1 class="titulo">Administrador</h1>
    </header>
    <div class="nav__bg">
        <nav class="navegacion__Principal">
            <a class="navegacion__Principal" href="INDEX.html">Página Principal</a>
            <a class="navegacion__Principal" href="comprar.html">Comprar en máquina</a>

        </nav>
    </div>
<br>

    <section>
        <form class="formulario" id="login-form" onsubmit="login()">
            <fieldset>
                <legend>Inicia sesión como Administrador</legend>
            <div class="contenedor__campos">
                    <div class="campo">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    </div>

                    <div>
                    <button class="boton" type="submit">Iniciar sesión</button>
                    </div>
            </div>
            </fieldset>
        </form>
    </section>

 
</body>
